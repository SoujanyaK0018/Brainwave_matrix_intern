
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 style="color:rgb(20, 20, 82);">Expense Tracker</h1>
    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">₹0.00</p>
    </div>
<!-- Add inside your .container in index.html -->
<button id="logoutBtn" style="float: right;">Logout</button>

    <div class="summary">
      <div class="income">
        <h3>Income</h3>
        <p id="income">₹0.00</p>
      </div>
      <div class="expense">
        <h3>Expense</h3>
        <p id="expense">₹0.00</p>
      </div>
    </div>
    <h3>Add New Transaction</h3>
<form id="transaction-form">
  <input type="text" id="text" placeholder="Enter description..." required />
  <input type="number" id="amount" placeholder="Enter amount..." required />
  <button type="submit">Add Transaction</button>
</form>

<!-- Add this below the form -->
 <br>
<button id="toggle-history" style="display:block; background-color: violet; color:beige;border-radius: 3px; padding: 8px;" >View History</button>

<!-- History Section -->
<div id="history-section" style="display: none;">
  <h3>History</h3>
  <ul id="history" class="history-list"></ul>
</div>

  <script src="script.js"></script>
</body>
</html>
